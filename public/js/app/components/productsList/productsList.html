<div class="">


    <a href="javascript:void(0)" class="btn btn-raised btn-primary" style="margin-left: 15px;" ui-sref="products.edit({productId: 'new'})">New product</a>
    <br> <br>

    <div class="table-responsive">
        <table class="table products-list table-striped table-hover">
            <thead>
                <tr>
                    <th class="cell-xs centered"> #</th>
                    <th style="width:466px;">Product </th>
                    <th class="cell-sm">Price </th>
                    <th class="cell-sm">Actions </th>
                </tr>
            </thead>
            <tbody ng-repeat="product in $ctrl.products" products-list-item product="product", index="$index" ng-class-even="info">

            </tbody>
        </table>
    </div>

    <ui-view name="edit"></ui-view>

</div>
