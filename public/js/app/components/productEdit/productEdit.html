<div class="modal fade" id="modal-product-edit" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" ng-if="$ctrl.productId == 'new'">Create new product</h4>
        <h4 class="modal-title" ng-if="$ctrl.productId !== 'new'">Edit {{ $ctrl.product.name }}</h4>
      </div>
      <div class="modal-body">
        <p> </p>
        <div class="input-group">
          <div class="input-group-addon" style="width:20%;"><span style="width:20%;">Name </span></div>
          <input class="form-control" type="text" ng-model="$ctrl.product.name" ng-blur="$ctrl.saveProduct()">
          <div class="input-group-addon"></div>
        </div>
        <div class="input-group">
          <div class="input-group-addon" style="width:20%;"><span>Price</span></div>
          <input class="form-control" type="number" ng-model="$ctrl.product.price" min="0" max="100000" step="0.01" ng-blur="$ctrl.saveProduct()">
          <div class="input-group-addon"></div>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
